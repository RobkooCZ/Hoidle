<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Hoidle</title>
    <!-- Link to CSS stylesheet -->
    <link id="theme-link" rel="stylesheet" href="../src/assets/css/hoidle-lightTheme.css">
    <!-- Shortcut icon for the webpage -->
    <link rel="shortcut icon" href="../src/assets/images/icons/favicon.ico" type="image/x-icon">
    <!-- Script link for JavaScript file with 'defer' attribute -->
    <script src="../src/assets/js/scripts.js" defer></script>
    <script src="../src/assets/js/theme-switcher-hoidle.js" defer></script>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="flex-container hoidleNav">
        <div class="topnav">
            <!-- Links to different sections -->
            <a class="btn-width" href="basic_info.html">Legacy</a>
            <a class="special-hoidle width" href="hoidle.html">HOIDLE</a>
            <a class="btn-width" href="contactHoidle.html">Contact & info</a>
        </div>
    </nav>

    <button id="settingsButton">
        <img id="settingsImage" src="../src/assets/images/icons/settings_icon.png" alt="Settings Icon">
    </button>
    
    <div id="settingsOverlay">
        <div id="settingsWindow">
            <h2 class="settingsTitle">Settings</h2>
            <div class="toggle-switch">
                <h2>Theme:</h2>
                <input type="checkbox" id="theme-switch">
                <label for="theme-switch"></label>
            </div>
            <button id="closeButton">
                <img src="../src/assets/images/icons/x.png" alt="Close Icon">
            </button>            
        </div>
    </div>

    <!-- Main section -->
    <div class="mainPart">
        <!-- Heading indicating work in progress -->
        <h2 class="WIP">WORK IN PROGRESS</h2>
    </div>
</body>
</html>
